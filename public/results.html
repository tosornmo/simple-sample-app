<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - AI Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card results-card">
            <a href="/" class="back-link">‚Üê Back to Search</a>
            
            <div id="loadingState" class="loading-state">
                <div class="loader"></div>
                <p>Generating summary...</p>
            </div>
            
            <div id="resultsContent" class="hidden">
                <h1 id="personName"></h1>
                
                <div class="abstract-section">
                    <h2>Abstract</h2>
                    <div id="summary" class="summary-text"></div>
                </div>
                
                <div class="metadata">
                    <p class="timestamp">Generated on <span id="timestamp"></span></p>
                </div>
                
                <button onclick="window.location.href='/'" class="secondary-btn">
                    Search Another Name
                </button>
            </div>
            
            <div id="errorState" class="error-state hidden">
                <p class="error-message" id="errorText"></p>
                <button onclick="window.location.href='/'" class="secondary-btn">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
